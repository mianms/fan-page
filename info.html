<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
 
 <main>
     <form action="https://submissionform.com/submission/form" method="POST">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <div>&nbsp;</div>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <div>&nbsp;</div>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" name="date-of-birth" id="date-of-birth">
        <div>&nbsp;</div>

        <label for="favorite-color">Favorite Color:</label>
        <input type="color" name="favorite-color" id="favorite-color">
        <div>&nbsp;</div>

        <label for="lucky-number">Lucky Number:</label>
        <input type="number" name="lucky-number" id="lucky-number">
        <div>&nbsp;</div>


        <label for="confirmation">Confirmation:</label>
        <input type="checkbox" name="confirmation" id="confirmation">
        <div>&nbsp;</div>

        <input type="submit">

     </form>

    </main>
</body>
</html>
